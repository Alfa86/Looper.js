<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <title>Looper</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div
          class="row py-5"
          data-link="https://jsonplaceholder.typicode.com/posts"
        >
          <div class="col-md-4 p-2">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">${title}</h5>
                <p class="card-text">${body}</p>
                <button type="button" class="btn btn-info btn-sm">${id}</button>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div
          class="row py-5"
          data-link="https://jsonplaceholder.typicode.com/users"
        >
          <div class="col-md-4 p-2">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">${name} / ${username}</h5>
                <p class="card-text">${email}, ${phone}, ${website}</p>
                <button type="button" class="btn btn-info btn-sm">${id}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="Gateway.js"></script> -->
    <script src="Looper.js"></script>
  </body>
</html>
